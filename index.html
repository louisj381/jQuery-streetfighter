<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main>
		<article>
			<h3>Click on Ryu to make him throw a hadouken.</h3>
			<h3>Press and hold down the 'x' key<br> to make him strike a cool pose!</h3>
		</article>

		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</main>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
